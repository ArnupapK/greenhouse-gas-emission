version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    # restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  emissions-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: emissions-server
    image: emissions-server
    tty: true
    # restart: always
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - ../src:/usr/src/app:ro
      - /usr/src/app/node_modules
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - mongodb

volumes:
  mongo-data: